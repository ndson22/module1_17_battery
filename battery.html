<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battery</title>
</head>
<body>
<script>
    class Battery{
        constructor(ene) {
            this.energy = ene;
        }
        setEnergy(ene){
            this.energy = ene;
        }
        decreaseEnergy(){
            if(this.energy>0){
                this.energy --;
            }
        }
    }
    class FlashLamp{
        constructor() {
            this.status = false;
        }
        checkStatus(){
            if(this.status){
                alert("Lightning");
            }
            else alert("Not lightning");
        }
        getBatteryInfo(){
            return battery.energy;
        }
        turnOn(){
            this.status = true;
        }
        turnOff(){
            this.status = false;
        }
    }
    let battery = new Battery(10);
    console.log(battery.energy)
    let flashLamp = new FlashLamp();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    document.write("Turn on<br/>")
    flashLamp.turnOn();
    battery.decreaseEnergy();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    document.write("Turn off<br/>")
    flashLamp.turnOff();
</script>
</body>
</html>
